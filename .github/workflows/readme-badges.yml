name: Sync README Badges

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  badges:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install tooling
      run: |
        sudo apt-get update
        sudo apt-get install -y jq ripgrep

    - name: Check badges in pull requests
      if: github.event_name == 'pull_request'
      run: ./scripts/update_readme_badges.sh --check

    - name: Sync badges on main
      if: github.event_name != 'pull_request'
      run: |
        ./scripts/update_readme_badges.sh
        if git diff --quiet -- README.md; then
          echo "README badges already synchronized"
          exit 0
        fi

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "chore: sync README badges"
        git push
